<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/7b74047dd7.js" crossorigin="anonymous"></script>
  
  <title>InfoPage</title>
</head>
<body>
  <!-- Narbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="E:\JavaScript\FavoritePage\index.html">Home <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="E:\JavaScript\FavoritePage\favorite.html">Like</a>
        </li>
      </ul>
  
      <!-- Search Bar -->
      <form class="form-inline my-2 my-lg-0" id="searchForm">
        <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-input">Search</button>
      </form>
    </div>
  </nav>
  
  <div class="container-full mt-5 mx-3">
    <div class="d-flex flex-wrap justify-content-around" id="data-panel">
      <!-- Render infomation List -->
      <!--     dataPanel -->
  
    </div>
  </div>
  <!-- Page Navigation -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- paginatorPannel     -->
  
    </ul>
  </nav>
  
  <!--   Info Modal -->
  <div class="modal fade" id="introduce-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header row m-0 p-0 border-bottom-0">
          <h2 class="modal-name col-10 my-2" id="exampleModalLabel">Name</h2>
          <div class="col-2 d-flex flex-column">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <p5 class=" member-number font-weight-lighter font-italic mt-2">number:</p5>
          </div>
        </div>
        <div class="modal-body row p-0 m-0 ">
          <div id="modal-info" class="modal-right col my-auto">
            <i class="col mb-1 gender fas fa-venus-mars mr-1">${item.gender}</i>
            <i class="col mb-1 age fas fa-user mr-2">${item.age}</i>
            <i class="col mb-1 region fas fa-globe mr-2">${item.region}</i>
            <i class="col mb-1 birthday fas fa-birthday-cake">birthday:</i>
            <i class="col mb-1 email far fa-envelope">email:</i>
            
          </div>
          <div class="modal-left col">
            <img class="photo" scr="https://picsum.photos/id/237/300/200" alt="upload err">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between border-top-0" id="footer-button">
  
  
        </div>
      </div>
    </div>
  </div>
    <!-- load file -->
    <div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

      <script src="./index.js"></script>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    </div>

</body>
</html>
